<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Giriş | AlpinOutdoor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(135deg, #f1f1f1, #d4d4d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            width: 380px;
            padding: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #b48d3f;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #9b7733;
        }

        .error {
            margin-top: 10px;
            color: red;
            font-size: 14px;
            display: none;
        }

    </style>
</head>

<body>

    <div class="login-box">
        <h2>Admin Girişi</h2>

        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">

        <button onclick="login()">Giriş Yap</button>

        <p class="error" id="error">Hatalı giriş! Lütfen tekrar deneyin.</p>
    </div>


<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    const adminUser = "ülkü";
    const adminPass = "1283";

    if (user === adminUser && pass === adminPass) {
    localStorage.setItem("adminLogged", "true");
    window.location.href = "admin-dashboard.html";

    } 
    else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
