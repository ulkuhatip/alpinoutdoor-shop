<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>√úr√ºn Y√∂netimi | AlpinOutdoor Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body { margin:0; font-family:Poppins, sans-serif; background:#f4f4f4; }
        
        .sidebar {
            width:230px; height:100vh; background:#222; color:#fff;
            position:fixed; left:0; top:0; padding:20px;
        }
        .sidebar a {

        .sidebar a:hover { background:#b48d3f; color:#fff; }
        
        .main { margin-left:250px; padding:30px; }

        h1 { font-size:26px; font-weight:600; }

        .form-box {

        }

        }

        button {
            padding:10px 18px; border:none; background:#b48d3f; color:#fff;
            border-radius:6px; cursor:pointer; font-size:14px;
        }

        table {
            width:100%; border-collapse:collapse; background:#fff;
            border-radius:10px; overflow:hidden;
        }
        th, td { padding:12px; border-bottom:1px solid #ddd; }

        .btn-del { background:#c0392b; padding:6px 10px; border-radius:5px; color:#fff; cursor:pointer; }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Admin</h2>

    <a href="admin-dashboard.html">üìä Dashboard</a>
    <a href="admin-products.html">üõí √úr√ºn Y√∂netimi</a>
    <a href="admin-messages.html">üì® Mesajlar</a>
    <a href="index.html">üè† Siteye D√∂n</a>
</div>


<!-- MAIN CONTENT -->
<div class="main">
    <h1>√úr√ºn Y√∂netimi</h1>

    <!-- √úR√úN EKLEME FORMU -->
    <div class="form-box">
        <h3>Yeni √úr√ºn Ekle</h3>

        <input type="text" id="productName" placeholder="√úr√ºn Adƒ±">
        
        <select id="productCategory">
            <option value="√áadƒ±r">√áadƒ±r</option>
            <option value="Giyim">Giyim</option>
            <option value="Teknik">Teknik Malzemeler</option>
            <option value="Ayakkabƒ±">Ayakkabƒ±</option>
        </select>

        <input type="number" id="productPrice" placeholder="Fiyat (TL)">
        <input type="text" id="productImage" placeholder="√úr√ºn Resim URL">

        <button onclick="addProduct()">√úr√ºn Ekle</button>
    </div>


    <!-- √úR√úN Lƒ∞STESƒ∞ -->
    <table>
        <thead>
            <tr>
                <th>√úr√ºn</th>
                <th>Kategori</th>
                <th>Fiyat</th>
                <th>Resim</th>
                <th>Sil</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>

</div>




<!-- SCRIPT -->
<script>
function loadProducts() {
    const productTable = document.getElementById("productTable");
    productTable.innerHTML = "";

    const products = JSON.parse(localStorage.getItem("products") || "[]");

    products.forEach(p => {
        productTable.innerHTML += `
            <tr>
                <td>${p.name}</td>
                <td>${p.category}</td>
                <td>${p.price} TL</td>
                <td><img src="${p.image}" width="60"></td>
                <td><button class="btn-del" onclick="deleteProduct(${p.id})">Sil</button></td>
            </tr>
        `;
    });
}

function addProduct() {
    const name = document.getElementById("productName").value.trim();
    const category = document.getElementById("productCategory").value;
    const price = document.getElementById("productPrice").value;
    const image = document.getElementById("productImage").value;

    if (!name || !price || !image) {
        alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        return;
    }

    const products = JSON.parse(localStorage.getItem("products") || "[]");

    products.push({
        id: Date.now(),
        name,
        category,
        price,
        image
    });

    localStorage.setItem("products", JSON.stringify(products));

    alert("√úr√ºn eklendi!");
    loadProducts();
}

function deleteProduct(id) {
    let products = JSON.parse(localStorage.getItem("products") || "[]");
    products = products.filter(p => p.id !== id);
    localStorage.setItem("products", JSON.stringify(products));
    loadProducts();
}

loadProducts();
</script>


</body>
</html>
