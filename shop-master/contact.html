							<li class="address">Kocaeli, Türkiye</li>

<!-- MESAJ KAYDETME SİSTEMİ -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
	e.preventDefault();

	let name = document.getElementById("name").value;
	let email = document.getElementById("email").value;
	let subject = document.getElementById("subject").value;
	let message = document.getElementById("message").value;

	let messages = JSON.parse(localStorage.getItem("messages")) || [];

	messages.push({
		id: Date.now(),
		name: name,
		email: email,
		subject: subject,
		message: message,
		date: new Date().toLocaleString("tr-TR")
	});

	localStorage.setItem("messages", JSON.stringify(messages));

	alert("Mesajınız başarıyla gönderildi!");
	this.reset();
});
</script>

<!-- GOOGLE MAPS -->
<script>
function initMap() {
	const location = { lat: 40.8533, lng: 29.8815 };

	const map = new google.maps.Map(document.getElementById("map"), {
		zoom: 12,
		center: location,
	});

	new google.maps.Marker({
		position: location,
		map: map,
		title: "AlpinOutdoor® - Kocaeli"
	});
}
</script>

<script async defer 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-KEY-BURAYA-GELECEK&callback=initMap">
</script>
